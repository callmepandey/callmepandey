<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Movement Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Touch Movement Detection</h1>
    <p>Touch and drag your finger on the screen to detect movement.</p>
    <div id="output"></div>

    <script>
        // Add event listeners for touch events on the window
        window.addEventListener('touchstart', handleTouchStart);
        window.addEventListener('touchmove', handleTouchMove);
        window.addEventListener('touchend', handleTouchEnd);
        
        // Event handler for touchstart
        function handleTouchStart(event) {
          console.log('Touch Start Event - Coordinates:', getTouchCoordinates(event));
        }
        
        // Event handler for touchmove
        function handleTouchMove(event) {
          console.log('Touch Move Event - Coordinates:', getTouchCoordinates(event));
        }
        
        // Event handler for touchend
        function handleTouchEnd(event) {
          console.log('Touch End Event - Coordinates:', getTouchCoordinates(event));
        }
        
        // Helper function to get touch coordinates
        function getTouchCoordinates(event) {
          const touches = event.touches;
          const coordinates = [];
        
          for (let i = 0; i < touches.length; i++) {
            const touch = touches[i];
            coordinates.push({ x: touch.clientX, y: touch.clientY });
          }
        
          return coordinates;
        }

        const outputElement = document.getElementById("output");
        let startX, startY;
        let deltaX = 0, deltaY = 0;

        // Function to handle touch start event
        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        }

        // Function to handle touch move event
        function handleTouchMove(event) {
            const currentX = event.touches[0].clientX;
            const currentY = event.touches[0].clientY;

            deltaX = currentX - startX;
            deltaY = currentY - startY;

            startX = currentX;
            startY = currentY;
            console.log("Touch Move done");
            outputElement.innerText = `DeltaX: ${deltaX.toFixed(2)}px, DeltaY: ${deltaY.toFixed(2)}px`;
        }

        // Function to handle touch end event
        function handleTouchEnd() {
            deltaX = 0;
            deltaY = 0;
            outputElement.innerText = "Touch movement ended.";
            console.log("Touch Ended");
        }

        // Add touch event listeners to the entire document
        document.addEventListener("touchstart", handleTouchStart);
        document.addEventListener("touchmove", handleTouchMove);
        document.addEventListener("touchend", handleTouchEnd);
    </script>
</body>
</html>
