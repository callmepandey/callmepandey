<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch and Click Activity Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Touch and Click Activity Detector</h1>
    <p>Touch or click anywhere on the screen to detect activity.</p>
    <div id="output"></div>

    <script>
        const outputElement = document.getElementById("output");

        // Function to handle touch or click event
        function handleEvent(event) {
            const posX = event.clientX || event.touches[0].clientX;
            const posY = event.clientY || event.touches[0].clientY;
            outputElement.innerText = `Activity detected at (${posX}px, ${posY}px)`;
        }

        // Add event listeners for both touch and click
        document.addEventListener("touchstart", handleEvent);
    </script>
</body>
</html>
